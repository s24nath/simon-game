<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="simon">
        <div id="green-btn" class="color1 color-part"></div>
        <div id="red-btn" class="color2 color-part"></div>
        <div id="blue-btn" class="color3 color-part"></div>
        <div id="yellow-btn" class="color4 color-part"></div>
        <div id="count">00</div>
      </div>
    </div>
    <!-- Script -->
    <script src="js/script.js"></script>
  </body>
</html>
